<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Atendimento - Lavanderia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #2980b9;
      color: white;
    }

    tr.ok {
      background-color: #e9f7ef;
    }

    tr.limite {
      background-color: #fdecea;
    }

    tr.vez {
      animation: piscar 1s infinite;
      font-weight: bold;
      background-color: #fff3cd !important;
    }

    @keyframes piscar {
      0% { background-color: #fff3cd; }
      50% { background-color: #ffeeba; }
      100% { background-color: #fff3cd; }
    }

    button {
      padding: 6px 10px;
      margin: 2px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1c5980;
    }
  </style>
</head>
<body>
  <h1>Dashboard de Atendimento - Lavanderia</h1>

  <audio id="alertaSom" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <table id="dashboard">
    <thead>
      <tr>
        <th>Atendente</th>
        <th>Último Atendimento</th>
        <th>Clientes Ativos</th>
        <th>Pode Puxar?</th>
        <th>Ordem Sugerida</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Preenchido por JavaScript -->
    </tbody>
  </table>

  <script>
    let atendentes = [
      { nome: "Camila", ultimo: "2025-07-25T19:43:00", ativos: 4 },
      { nome: "Laura",  ultimo: "2025-07-25T19:42:00", ativos: 3 },
      { nome: "Juliana", ultimo: "2025-07-25T19:40:00", ativos: 3 },
      { nome: "Flaviane", ultimo: "2025-07-25T19:38:00", ativos: 2 },
      { nome: "Lays", ultimo: "2025-07-25T19:37:00", ativos: 1 },
      { nome: "Sophia", ultimo: "2025-07-25T19:36:00", ativos: 0 },
      { nome: "Larissa", ultimo: "2025-07-25T19:35:00", ativos: 0 },
      { nome: "Valquiria", ultimo: "2025-07-25T19:34:00", ativos: 0 },
      { nome: "Beatriz", ultimo: "2025-07-25T19:33:00", ativos: 0 },
      { nome: "Giovanna", ultimo: "2025-07-25T19:32:00", ativos: 0 }
    ];

    const MAX_ATIVOS = 5;
    let ultimoNaVez = null;

    function atualizarDashboard() {
      const tbody = document.querySelector("#dashboard tbody");
      tbody.innerHTML = "";

      const puxaveis = atendentes
        .filter(at => at.ativos < MAX_ATIVOS)
        .sort((a, b) => {
          if (a.ativos !== b.ativos) return a.ativos - b.ativos;
          return new Date(a.ultimo) - new Date(b.ultimo);
        });

      atendentes.forEach(at => {
        at.podePuxar = at.ativos < MAX_ATIVOS;
        at.ordem = at.podePuxar ? puxaveis.findIndex(x => x.nome === at.nome) + 1 : "—";
      });

      const atualNaVez = puxaveis[0]?.nome || null;
      if (atualNaVez !== ultimoNaVez && atualNaVez !== null) {
        document.getElementById("alertaSom").play();
        ultimoNaVez = atualNaVez;
      }

      atendentes.forEach(at => {
        const tr = document.createElement("tr");
        tr.className = at.podePuxar ? "ok" : "limite";
        if (at.ordem === 1) {
          tr.classList.add("vez");
        }

        tr.innerHTML = `
          <td>${at.nome}</td>
          <td>${new Date(at.ultimo).toLocaleString()}</td>
          <td>${at.ativos}</td>
          <td>${at.podePuxar ? "Sim" : "Não"}</td>
          <td>${at.ordem}</td>
          <td>
            <button onclick="adicionarCliente('${at.nome}')">+1 Cliente</button>
            <button onclick="removerCliente('${at.nome}')">-1 Cliente</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function adicionarCliente(nome) {
      const at = atendentes.find(a => a.nome === nome);
      if (at && at.ativos < MAX_ATIVOS) {
        at.ativos += 1;
        at.ultimo = new Date().toISOString();
        atualizarDashboard();
      }
    }

    function removerCliente(nome) {
      const at = atendentes.find(a => a.nome === nome);
      if (at && at.ativos > 0) {
        at.ativos -= 1;
        atualizarDashboard();
      }
    }

    atualizarDashboard();
  </script>
</body>
</html>
